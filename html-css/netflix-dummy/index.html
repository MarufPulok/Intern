<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>Netflix</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Recently Added</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
      <a href="#" class="btn">Sign In</a>
    </div>
    <div class="hero">
      <img
        src="https://via.placeholder.com/1600x800"
        alt="Netflix Hero Image"
      />
      <div class="hero-text">
        <h2>Unlimited TV shows & movies.</h2>
        <p>Watch anywhere. Cancel anytime.</p>
        <a href="#" class="btn">Join Free for a Month</a>
      </div>
    </div>
    <div class="featured">
      <h2>Featured</h2>
      <div class="featured-content">
        <div class="featured-item">
          <img
            src="https://via.placeholder.com/500x750"
            alt="Featured Item 1"
          />
          <h3>Title 1</h3>
          <p>Description 1</p>
        </div>
        <div class="featured-item">
          <img
            src="https://via.placeholder.com/500x750"
            alt="Featured Item 2"
          />
          <h3>Title 2</h3>
          <p>Description 2</p>
        </div>
        <div class="featured-item">
          <img
            src="https://via.placeholder.com/500x750"
            alt="Featured Item 3"
          />
          <h3>Title 3</h3>
          <p>Description 3</p>
        </div>
      </div>
    </div>
  </body>
</html>
